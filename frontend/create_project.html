<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskpal - Novo projeto</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/jquery.min.js"></script>
    <script defer src="assets/js/bootstrap.min.js"></script>
    <script defer type="module" src="assets/js/create_project.js"></script>
    <script src="assets/js/feather.min.js"></script>
  </head>
  <body>
    <div class="taskbar align-items-center d-flex">
      <img src="assets/img/logo.svg" alt="logo" class="logo" />
      <h3 class="ms-3 fw-700 c-blue-gradient">criar.</h3>
      <a href="projects.html" class="button d-flex d-md-none d-block ms-md-3 ms-auto">Voltar</a>
    </div>
    <div class="body">
      <div class="h-40 d-flex align-items-end justify-content-center">
        <img class="w-80" src="assets/img/background_profile_mobile.svg" alt="" />
      </div>
      <div class="h-60 d-flex flex-column bg-gray-gradient align-items-center justify-content-center">
        <h3 class="fw-600 w-75 text-align-center justify-content-center">Criar um novo <span class="fw-600 c-green">projeto</span></h3>
        <h3 class="fw-600 w-75 text-align-center justify-content-center mb-3">Pode alterar depois...<span class="fw-600 c-green"></span></h3>
        <h5 class="w-75 text-align-center mb-3">Escolha um <span class="fw-600">nome</span> para o seu projeto. Depois, crie um <span class="fw-600">código de convite</span>, as pessoas podem usá-lo para juntar-se ao seu projeto automaticamente!</h5>
        <input id="input_name" class="form-input w-75 mb-3" placeholder="Nome" />
        <input id="input_invite" class="form-input w-75 mb-3" placeholder="Código de Convite" />
        <div id="button_confirm" class="button blue w-75 disabled">Confirmar</div>
      </div>
    </div>
    <div class="taskbar align-items-center d-flex">
      <h5 class="fw-600 c-dark-gray">taskpal © 2025</h5>
      <h5 class="fw-600 c-gray ms-auto">Já bebeu água hoje?</h5>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
